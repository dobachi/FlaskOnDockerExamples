<!doctype html>
<title>List ordered by username</title>
<table>
    <thead>
        <tr>
	<th>id</th>
	<th>username</th>
	<th>email</th>
        </tr>
    </thead>
    <tbody>
        {% for item in users %}
        <tr>
            <td>
                {{ item.id }}
            </td>
            <td>
                {{ item.username }}
            </td>
            <td>
                {{ item.email }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
